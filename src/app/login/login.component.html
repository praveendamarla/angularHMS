<html>
  <head> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  /></head>
<body>
  <div class="container-fluid padding">
    <div class="row padding">
        <div class="col-lg-6">
          <div class = "col-lg-7 text-center py-5">
            <h2 class="animate__animated animate__heartBeat animate_infinite">Login</h2>
          </div>
            <div class="container">
              <form #loginform = "ngForm" (ngSubmit) = "loginUser()">
                <small class = "text-danger">
                  {{msg}}</small>
                <div class="form-group" >
                   <div class="offset-1 col-lg-10">
                   <label for="email">Email:</label>
                   <input  type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)] = "employee.emailId" required pattern = "^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email = "ngModel"
                   [class.is-invalid] ="email.invalid && email.touched">
                    <div  *ngIf= "email.errors && (email.invalid && email.touched)" >
                  <small class = "text-danger" *ngIf= "email.errors.required"> Email Id is mandatory Field</small>
                  <small class = "text-danger" *ngIf= "email.errors.pattern">Provide valid EmailId</small>
                   </div> 
                   </div>
                </div>
                <div class="form-group">
                  <div class="offset-1 col-lg-10">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)] = "employee.password" required #password = "ngModel"     
                  [class.is-invalid] ="password.invalid && password.touched">
                  <small class="text-danger" [class.d-none] ="password.valid || password.untouched" >password is mandatory Field</small>
                </div>
                </div>
               
                <div class="form-group">
                  <div class="offset-1 col-lg-10">
                  <label>Login as</label>
                  <div class="form-control">
                    <label class="radio-inline">
                      <input type="radio" name="role" value="Doctor" [(ngModel)] = "employee.role" >
                      Doctor
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="role" value="Admin"  [(ngModel)] = "employee.role">
                      Admin
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="role" value="Patient"  [(ngModel)] = "employee.role">
                      Patient
                    </label>
                  </div>
                </div>
                </div>
                <br>
                <div  class="offset-1 col-lg-15">
                <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
            &nbsp;&nbsp;
              <a [routerLink] = "['/registration']">New  User</a>
              &nbsp;&nbsp;
              <a [routerLink] = "['/home']">Home </a>
            </div> 
              </form>
              </div>
          
        </div>
        <div class="col-lg-6">
            <img src="../../assets/img/login1.png" class="img-fluid">
        </div>
    </div>
</div>
   
</body>
</html>
