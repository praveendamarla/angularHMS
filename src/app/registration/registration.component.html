<html>
  <head> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  /></head>
<body>

<div class="container-fluid padding">
  <div class="row padding">
    <div class="col-lg-6">
    <div class = "col-lg-7 text-center py-5">
      <h2 class="animate__animated animate__heartBeat animate_infinite">User Registration</h2>
    </div>
    <form #Registerform = "ngForm" (ngSubmit) = "registerUser()">
        <small class = "text-danger">
            {{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)] = "employee.emailId" required pattern = "^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email = "ngModel"
        [class.is-invalid] ="email.invalid && email.touched"
        >
     
     <div  *ngIf= "email.errors && (email.invalid && email.touched)" >
        <small class = "text-danger" *ngIf= "email.errors.required"> Email Id is mandatory Field</small>
        <small class = "text-danger" *ngIf= "email.errors.pattern">Provide valid EmailId</small>
     </div> 
     
      </div>
      <div class="form-group">
        <label for="userName">UserName:</label>
        <input type="text" class="form-control"  placeholder="Enter UserName" name="userName" [(ngModel)] = "employee.userName" required #userName = "ngModel"     
        [class.is-invalid] ="userName.invalid && userName.touched">
        <small class="text-danger" [class.d-none] ="userName.valid || userName.untouched" >username is mandatory Field</small>

      </div>
      
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="gender" class="form-control"  placeholder="Enter Gender" name="gender" [(ngModel)] = "employee.gender" required  #gender = "ngModel"
        [class.is-invalid] ="gender.invalid && gender.touched"
        >
     
     <div  *ngIf= "gender.errors && (gender.invalid && gender.touched)" >
        <small class = "text-danger" *ngIf= "gender.errors.required"> gender is mandatory Field</small>
     </div> 
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="mobileNumber" class="form-control"  placeholder="Enter mobileNumber" name="mobileNumber" [(ngModel)] = "employee.mobileNumber" required  #mobileNumber = "ngModel"
        [class.is-invalid] ="mobileNumber.invalid && mobileNumber.touched"
        >
     
     <div  *ngIf= "mobileNumber.errors && (mobileNumber.invalid && mobileNumber.touched)" >
        <small class = "text-danger" *ngIf= "mobileNumber.errors.required"> mobileNumber is mandatory Field</small>
     </div> 
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)] = "employee.password" required #password = "ngModel"     
        [class.is-invalid] ="password.invalid && password.touched">
        <small class="text-danger" [class.d-none] ="password.valid || password.untouched" >password is mandatory Field</small>

      </div>

      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control"  placeholder="Enter confirm password" name="cpassword" #cpassword ="ngModel" (ngModel)="employee.password" required      
        [class.is-invalid] ="cpassword.invalid && cpassword.touched">
        <small class="text-danger" [class.d-none] ="(cpassword.valid == password.value)|| (cpassword.untouched == password.untouched)" > Confirm password and password should match</small>
      </div>
<br>
      <div  class="offset-0 col-lg-10">
      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>   &nbsp;&nbsp;
      <a  [routerLink] = "['/login']">Already Existing User</a>
      &nbsp;
      <a [routerLink] = "['/home']">Home </a>
      </div>
     
    </form>
  <br>
</div>
<div class="col-lg-6">
  <img src="../../assets/img/registration.png" class="img-fluid">
</div>
</div>
  </div>

  </body>
  </html>
